version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./.env:/var/www/html/.env
            - ./database:/var/www/html/database
        ports:
            - "8000:9000"
        environment:
            APP_ENV: local
            APP_DEBUG: true
        command: sh -c "php artisan key:generate --force && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=9000"
